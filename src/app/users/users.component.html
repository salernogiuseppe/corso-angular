<table class="table">
    <caption>{{title}}</caption>
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Codice fiscale</th>
        <th>Email</th>
        <th>Telefono</th>
        <th>Provincia</th>
        <th>Age</th>
        <th>Action</th>
    </tr>
    <tr app-user *ngFor="let user of users" [user]="user" (userDeleted)="onDeleteUser($event)" (userSelected)="onSelectedUser($event)">
    </tr>
</table>
